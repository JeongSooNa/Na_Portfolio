<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-container">
            <!-- greeting-wrapper : 인사 글 -->
            <div class="row greeting-wrapper">
                <div class="row portfolio-title">
                    <span style="--i: 1">N</span>
                    <span style="--i: 2">A</span>
                    <span style="--i: 3">  </span>
                    <span style="--i: 4">P</span>
                    <span style="--i: 5">O</span>
                    <span style="--i: 6">R</span>
                    <span style="--i: 7">T</span>
                    <span style="--i: 8">F</span>
                    <span style="--i: 9">O</span>
                    <span style="--i: 10">L</span>
                    <span style="--i: 11">I</span>
                    <span style="--i: 12">O</span>
                  </div>
            </div>
            <!-- intro-wrapper : 본인 소개(증명사진 및 뭐하는지) -->
            <div class="intro-wrapper">
                <!-- grid 사용 -->
                <div class="row nav-wrapper">
                    <div class="row dots-wrapper">
                        <!-- id 이름은 고유해야 함. -->
                        <div id="dot-1" class="dot"></div>
                        <div id="dot-2" class="dot"></div>
                        <div id="dot-3" class="dot"></div>
                    </div>
                </div>
                <!-- 빈공간 -->

                <!-- 내정보 -->
                <div class="info-wrapper">
                    <img src="img/baby.jpg" alt="">
                    <h5>Jeongsoo Na</h5>
                </div>
                <!-- 나는 뭘 하는가! -->
                <div class="do-wrapper">
                    <div class="preview-shadow">
                        <div class="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I Do</h3>
                            <p>Javascript와 AWS를 주로 다룹니다.</p>
                            <div id="corner-br" class="corner"></div>
                            <div id="corner-bl" class="corner"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
</body>
</html>
