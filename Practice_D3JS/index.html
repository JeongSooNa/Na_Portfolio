<html lang="en">
<head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #histogram{
        border: 1px solid black;
    }
    #plot{
        border: 1px solid black;
    }
</style>
<body>
    <!-- 그래프가 나올 창 크기지정 및 설정 -->
    <h1>Histogram</h1>
    <svg id="histogram" width="500" height="500"></svg>
    <h1>Plot</h1>
    <svg id="plot" width="500" height="500"></svg>
</body>
<!-- D3.JS -->
<script src="http://d3js.org/d3.v4.min.js"></script>
<!-- JQuery -->
<script

    crossorigin="anonymous"
></script>
<script>
    
    // Histogram D3.JS 구현
    //data
    // 다음과 같은 배열을 ajax를 통해 불러오기.
    var data1 = [5,10,15,20,25,30,35,40,45,50];
    // SVG tag를 선택
    var svg1 = d3.select('#histogram');
    data1.forEach((d,i) => {
        // rect : 막대 하나하나
        svg1.append('rect')
        .attr('height',d)
        .attr('width',20)
        .attr('x',50*i)
        .attr('y',400-d)
    })

    // Plot
    var svg2 = d3.select('#plot');

</script>
